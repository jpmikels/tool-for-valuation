steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/financial-merger:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/financial-merger:$COMMIT_SHA']
  
  # Deploy to Cloud Run with AI environment variables
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'financial-merger'
      - '--image'
      - 'gcr.io/$PROJECT_ID/financial-merger:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'USE_DOCUMENT_AI=true,GCP_PROJECT_ID=$PROJECT_ID'
      - '--set-secrets'
      - 'DOCUMENT_AI_PROCESSOR_ID=docai_processor_id:latest,GCP_LOCATION=docai_location:latest'
      - '--service-account'
      - '$PROJECT_NUMBER-compute@developer.gserviceaccount.com'

images:
  - 'gcr.io/$PROJECT_ID/financial-merger:$COMMIT_SHA'
